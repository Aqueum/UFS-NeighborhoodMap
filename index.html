<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>HomePointr</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="initial-scale=1.0">
</head>
<body>
<div id="map"></div>
<div id="box">
    <span>Point me to a hostel for a: </span><br>
    <input id="age" data-bind="value: age, valueAllowUnset: true"/>
    <span>yr old</span>
    <button data-bind="click: function() { takeMales(true) }">Man</button>
    <button data-bind="click: function() { takeFemales(true) }">Woman</button>
    <button data-bind="click: function() { takePets(true) }">+ Pet</button>
    <br>
    <ul id="shelter-list" data-bind="foreach: filteredShelters">
        <li data-bind="text: title, click: $parent.showLabel"></li>
    </ul>
    <button data-bind="click: function() { reset() }"
            style="float: right;">Reset</button>
    <span style="float: right;">&nbsp;</span>
    <button data-bind="visible: !verbose(), click: function() { more(true) }"
            style="float: right;">More Info</button>
    <button data-bind="visible: verbose, click: function() { more(false) }"
            style="float: right;">Less Info</button>
    <div data-bind="visible: verbose">
        <div data-bind="visible: wikidata().length > 0">
            <br>
            <br>
            <br>
            <span>Irrelevant wikipedia articles</span>
            <ol data-bind="foreach: wikidata">
                <li><a data-bind="text: wikiTitle,
                attr: { href: wikiURL }"></a></li>
            </ol>
        </div>
    </div>
</div>
<div id="title">
    <h1>HomePointr</h1>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="js/lib/knockout-3.4.2.js"></script>
<script src="js/data.js"></script>
<script src="js/styles.js"></script>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCUqFBJkQPW0zQHlQr62QJsd8I1ni1DXTY&v=3&callback=initMap"
        async defer></script>
</body>
</html>
